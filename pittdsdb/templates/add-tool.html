<form method="POST" action="{{ url_for('views_bp.add_tool', person_id=0) }}">
    <div class="row">
        <div class="col">
          <label for="tool_name">Tool Name</label>
          <input 
          type="text" 
          class="form-control" 
          id="tool_name" 
          name="tool_name"
          value="{{ request.form['tool_name'] }}"
          required>
        </div>
        <div class="col">
        <label for="proficiency">Proficiency Level</label>
        <select class="form-select form-select-md" aria-label=".form-select-md example">
          <option selected disabled>Select a proficiency level</option>
          {% for level in vocab['proficiency_level'] %}
          <option value="{{ level }}">{{ level }}</option>
          {% endfor %}
        </select>
        </div>
      </div>
      <br/>
      <div class="form-group">
        <label for="web_address">Tool Website</label>
        <input 
        type="url" 
        class="form-control" 
        id="web_address" 
        name="web_address"
        value="{{ request.form['web_address'] }}">
      </div>
      <br/>
      <div class="form-group">
        <label for="method">Method</label>
        <select class="form-control"
         id="method"
         name="method"
         multiple
         required>
          <option value="" disabled>Select a method</option>
          {% for method in existing['methods'] %} <!--update this to look in person's methods-->
          <option value="{{ method }}">{{ method }}</option>
          {% endfor %}
        </select>
      </div>
      <br/>
      {% include 'area-form.html' %}
      <br/>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
</form>
