{% extends 'base.html' %}
  {% block title %}Contact | Pitt Digital Scholarship Database{% endblock %}
  {% block navbar_contact %}
    <li class="nav-item">
      <a class="nav-link active" href="/contact">Contact Us</a>
    </li>
  {% endblock %}
  {% block content %}
  <br/>
  <div class="mx-auto col-6 col-md-6 col-lg-4">
    <form method="POST">
      <h3 align="center">Contact Us</h3>
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="full_name" 
        name="full_name"
        value="{{ request.form['full_name'] }}"
        required>
      </div>
      <br/>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="@pitt.edu"
        required>
      </div>
      <br/>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input 
        type="text" 
        class="form-control" 
        id="subject" 
        name="subject" 
        value="Pitt DSDB Contact Form Inquiry"
        placeholder="Pitt DSDB Contact Form Inquiry"
        required>
      </div>
      <br/>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
        type="text"
        class="form-control" 
        id="message" 
        name="message" 
        rows="3"
        required></textarea>
      </div>
      <br/>
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </div>
    </form>
  </div>
  
  {% endblock %}
