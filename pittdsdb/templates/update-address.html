{% extends 'base.html' %}
  {% block content %}
  <br/>
  <div class="row">
    <div class="mx-auto col-6 col-md-6 col-lg-4">
      <form method="POST"
        action="{{ url_for('views_bp.update_entity_address', entity_type=entity_type, public_id=entity.public_id, address_id=address.address_id) }}">
        {% include 'add-address.html' %}
      </form>
    </div>
  </div>
  <br/>

  <!-- Delete Address Form Modal -->
<div class="modal fade" id="deleteAddressModal" name="deleteAddressModal" 
tabindex="-1" aria-labelledby="deleteAddressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5"
           id="deleteAddressModal">Delete Address</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" 
          aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this address?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <form metod="POST" target="_parent"
            action="">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
          <br/>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
