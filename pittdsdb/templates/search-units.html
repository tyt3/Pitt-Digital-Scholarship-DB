{% extends 'base.html' %}
{% block title %}Search Units | Pitt Digital Scholarship Database{% endblock %}
{% block navbar_search_active %}
<span style="color: black;">Search</span>
{% endblock %}
{% block content %}
<h1>Search Units</h1>
<form action="/search" method="get">
  <div class="form-group">
    <br/>
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <br/>
  <div class="form-group">
    <label for="filters">Filters</label>
    <input type="text" class="form-control" id="filters" name="filters">
  </div>
  <br/>
  <div class="form-group">
    <br/>
    <label for="campus">Campus</label>
    <select class="form-control" id="campus" name="campus" multiple>
      <option value="">Select Campus</option>
      <option value="Campus 1">Pittsburgh</option>
      <option value="Campus 2">Bradford</option>
      <option value="Campus 3">Greensburg</option>
      <option value="Campus 4">Johnstown</option>
      <option value="Campus 5">Titusville</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <br/>
  <div class="form-group">
    <br/>
    <label for="supported_area">Supported Area</label>
    <select class="form-control" id="supported_area" name="supported_area" multiple>
      <option value="">Select Supported Area</option>
      <option value="area1">Area 1</option>
      <option value="area2">Area 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <br/>
  <div class="form-group">
    <br/>
    <label for="supported_resource">Supported Resource</label>
    <select class="form-control" id="supported_resource" name="supported_resource" multiple>
      <option value="">Select Supported Resource</option>
      <option value="resource1">Resource 1</option>
      <option value="resource2">Resource 2</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  <br/>
  <div class="form-group form-check">
    <br/>
    <input type="checkbox" class="form-check-input" id="is_lab" name="is_lab">
    <label class="form-check-label" for="is_lab">Is a Lab</label>
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
{% endblock %}
