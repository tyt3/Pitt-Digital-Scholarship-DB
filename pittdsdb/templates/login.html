{% extends 'base.html' %}
  {% block navbar_login %}
    <li class="nav-item">
      <a class="nav-link active" href="/login">Login</a>
    </li>
  {% endblock %}
  {% block content %}
  <div class="row">
    <div class="mx-auto col-sm-10 col-md-8 col-lg-6 col-xxl-4">
      <form method="POST">
        <h3 align="center">Log In</h3>
        <div class="form-group">
          <label for="email"><span style="font-weight: 500">Email Address</span></label>
          <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="@pitt.edu">
        </div>
        <br/>
        <div class="form-group">
          <label for="password"><span style="font-weight: 500">Password</span></label>
          <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="">
        </div>
        <br/>
        <div class="form-check">
          <label class="form-check-label" for="remember">
            Remember me
          </label>
          <input 
          type="checkbox" 
          class="form-check-input" 
          id="remember"
          name="remember"
          value=True>
        </div>
        <br/>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock %}
